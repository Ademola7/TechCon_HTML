<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - TechCon 2024</title>
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="schedule.html">Schedule</a></li>
          <li><a href="register.html">Register</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <article>
        <h2>Get in Touch</h2>

        <!-- Email -->
        <p>Email: <a href="mailto:email@example.com">email@example.com</a></p>

        <!-- Social Media Links -->
        <p>
          Follow us:
          <a href="https://twitter.com/techcon" target="_blank">Twitter</a> |
          <a href="https://www.linkedin.com/company/techcon" target="_blank"
            >LinkedIn</a
          >
          |
          <a href="https://www.facebook.com/techcon" target="_blank"
            >Facebook</a
          >
        </p>

        <!-- Embedded Map -->
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.0863566876487!2d-122.4194150846816!3d37.77492977975915!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085808c48f8aaab%3A0xaaaabbbcccdddeee!2sSan%20Francisco%2C%20CA!5e0!3m2!1sen!2sus!4v1699999999999"
          width="600"
          height="450"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          title="TechCon 2024 Venue Location"
        ></iframe>

        <!-- Contact Form -->
        <form action="#" method="post">
          <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required />
          </div>

          <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
          </div>

          <div>
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
          </div>

          <div>
            <button type="submit">Send Message</button>
          </div>
        </form>
      </article>

      <aside>
        <p>placeholder to add comment thread later</p>
      </aside>
    </main>

    <footer>
      <p>&copy; 2024 TechCon 2024</p>
    </footer>
  </body>
</html>
